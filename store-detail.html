<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门店详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 100px;
            background-color: #f4f4f4;
            padding: 10px 0;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .sidebar button {
            display: block;
            width: 90px;
            padding: 8px;
            margin: 5px auto;
            font-size: 14px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar button:hover {
            background-color: #005bb5;
        }
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h3 {
            margin-top: 0;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .search-box, .update-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        input, select, button {
            padding: 8px;
            font-size: 14px;
        }
        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .edit-btn, .add-btn, .upload-btn, .submit-btn {
            background-color: #0066cc;
            padding: 5px 10px;
            margin-left: 5px;
        }
        .edit-btn:hover, .add-btn:hover, .upload-btn:hover, .submit-btn:hover {
            background-color: #005bb5;
        }
        .delete-btn {
            background-color: #ff4444;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .edit-form {
            display: none;
            margin-top: 10px;
            flex-direction: column;
            gap: 10px;
        }
        .hidden {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
        }
        .close-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
        #existingSamplesSection table,
        #missingSamplesSection table {
            border-collapse: collapse;
        }
        #existingSamplesSection th,
        #existingSamplesSection td,
        #missingSamplesSection th,
        #missingSamplesSection td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #existingSamplesSection th,
        #missingSamplesSection th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #existingSamplesSection .size-row,
        #missingSamplesSection .size-row {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        #tileInventorySection .checkbox-cell {
            text-align: center;
        }
        #missingSamplesSection .missing-row {
            background-color: #ffebee;
            color: #c62828;
        }
        .store-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 80px;
            }
            .sidebar button {
                width: 70px;
                font-size: 12px;
                padding: 6px;
            }
            .content {
                padding: 5px;
            }
            input, select, button {
                font-size: 12px;
                padding: 6px;
            }
            th, td {
                padding: 6px;
                font-size: 12px;
            }
            .edit-form {
                gap: 5px;
            }
            .modal-content {
                padding: 10px;
            }
            .store-header {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="showSection('storeInfo')">门店信息</button>
        <button onclick="showSection('tileInventory')">库存清点</button>
        <button onclick="showSection('salesFollowUp')">跟进情况</button>
        <button onclick="showSection('existingSamples')">已有样品</button>
        <button onclick="showSection('missingSamples')">欠缺样品</button>
        <button onclick="backupData()">备份数据</button>
        <button onclick="document.getElementById('restoreInput').click()">恢复数据</button>
        <input type="file" id="restoreInput" accept=".json" style="display: none;" onchange="restoreData(event)">
    </div>

    <div class="content">
        <a href="index.html" class="back-link">返回门店搜索</a>

        <!-- 门店头部信息 -->
        <div id="storeHeader" class="store-header">
            <h2 id="storeNameHeader"></h2>
            <p><strong>地址：</strong><span id="addressHeader"></span></p>
            <p><strong>区域：</strong><span id="regionHeader"></span></p>
            <p><strong>销售人员：</strong><span id="salesmanHeader"></span></p>
        </div>

        <!-- 门店信息 -->
        <div id="storeInfoSection" class="section">
            <h2>门店信息</h2>
            <table>
                <tr><th>门店名称</th><td id="storeName"></td></tr>
                <tr><th>地址</th><td id="address"></td></tr>
                <tr><th>区域</th><td id="region"></td></tr>
                <tr><th>销售人员</th><td id="salesman"></td></tr>
                <tr>
                    <th>销售金额</th>
                    <td id="salesAmountCell">
                        <span id="salesAmount"></span>
                        <button class="edit-btn" onclick="toggleSalesAmountUpdate()">更新</button>
                    </td>
                </tr>
                <tr>
                    <th>价格级别</th>
                    <td id="priceLevel">
                        <span id="priceLevelText"></span>
                        <button class="edit-btn" onclick="editPriceLevel()">编辑</button>
                        <button class="delete-btn" onclick="deletePriceLevel()">删除</button>
                    </td>
                </tr>
            </table>
            <div id="priceLevelForm" class="edit-form">
                <select id="priceLevelSelect">
                    <option value="Loose">散装价格</option>
                    <option value="Pallet">托盘价格</option>
                    <option value="Bulk">批量价格</option>
                </select>
                <button onclick="savePriceLevel()">保存</button>
            </div>
            <div id="salesAmountUpdateForm" class="edit-form">
                <input type="number" id="newSalesAmount" placeholder="请输入销售金额">
                <button onclick="saveSalesAmount()">保存</button>
            </div>
        </div>

        <!-- 库存清点 -->
        <div id="tileInventorySection" class="section hidden">
            <h2>库存清点</h2>
            <div class="search-box">
                <input type="text" id="tileSearch" placeholder="输入尺寸、代码、名称或描述模糊搜索..." oninput="searchTiles()">
                <button onclick="submitTiles()">提交</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>尺寸</th>
                        <th>代码</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>清点</th>
                    </tr>
                </thead>
                <tbody id="tileTableBody">
                    <!-- 动态填充瓷砖信息 -->
                </tbody>
            </table>
        </div>

        <!-- 跟进情况 -->
        <div id="salesFollowUpSection" class="section hidden">
            <h2>跟进情况</h2>
            <div class="section">
                <h3>备注</h3>
                <div class="update-box">
                    <button onclick="toggleFollowUpUpdate()">新增</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>事项</th>
                            <th>跟进日期</th>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="followUpTableBody">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
                <div id="editFollowUpForm" class="edit-form">
                    <input type="text" id="editTask" placeholder="事项">
                    <input type="date" id="editDeadline" placeholder="跟进日期">
                    <input type="file" id="followUpImage" accept="image/*">
                    <button onclick="saveFollowUp()">保存</button>
                </div>
            </div>
        </div>

        <!-- 已有样品 -->
        <div id="existingSamplesSection" class="section hidden">
            <h2>已有样品</h2>
            <div class="section">
                <h3>已有样品</h3>
                <div class="update-box">
                    <button class="add-btn" onclick="toggleSampleForm('add')">新增</button>
                    <button class="delete-btn" onclick="deleteSelectedSamples()">删除</button>
                </div>
                <div id="sampleForm" class="edit-form">
                    <select id="sampleTileName" onchange="updateTileCode()">
                        <option value="">请选择瓷砖名称</option>
                        <!-- 动态填充 -->
                    </select>
                    <input type="text" id="sampleTileCode" placeholder="瓷砖代号（自动匹配）" readonly>
                    <input type="date" id="samplePlacedTime">
                    <button id="sampleFormSubmitBtn" onclick="saveSample()">保存</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>尺寸</th>
                            <th>代码</th>
                        </tr>
                    </thead>
                    <tbody id="placedTileTableBody">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 欠缺样品 -->
        <div id="missingSamplesSection" class="section hidden">
            <h2>欠缺样品</h2>
            <div class="section">
                <h3>欠缺样品列表</h3>
                <table>
                    <thead>
                        <tr>
                            <th>尺寸</th>
                            <th>代码</th>
                            <th>名称</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody id="missingTileTableBody">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 图片弹窗 -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <img id="modalImage" src="" alt="备注图片">
                <button class="close-btn" onclick="closeModal()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        let stores = JSON.parse(localStorage.getItem("stores")) || [];
        let tiles = JSON.parse(localStorage.getItem("tiles")) || [
            { size: "800x600", itemCode: "66701", itemName: "Sample 1", description: "Description 1" },
            { size: "800x600", itemCode: "66801", itemName: "Sample 2", description: "Description 2" },
            { size: "600x600", itemCode: "66802", itemName: "Sample 3", description: "Description 3" },
            { size: "600x600", itemCode: "6NT01", itemName: "Sample 4", description: "Description 4" },
            { size: "600x1200", itemCode: "YF62152", itemName: "Sample 5", description: "Description 5" },
            { size: "600x1200", itemCode: "61294", itemName: "Sample 6", description: "Description 6" },
            { size: "600x1200", itemCode: "6121H", itemName: "Sample 7", description: "Description 7" },
            { size: "600x1200", itemCode: "B61271", itemName: "Sample 8", description: "Description 8" },
            { size: "75x300", itemCode: "WT301", itemName: "Subway", description: "TSX300mm" }
        ];
        let editingIndex = -1;
        let editingSampleIndex = -1;

        tiles = tiles.map(tile => {
            return {
                size: tile["SIZE (MM)"] || tile.size || "",
                itemCode: tile["ITEM CODE"] || tile.itemCode || "",
                itemName: tile["ITEM NAME"] || tile.itemName || "",
                description: tile["DESCRIPTION"] || tile.description || ""
            };
        });

        const urlParams = new URLSearchParams(window.location.search);
        const storeId = parseInt(urlParams.get("id"));
        let store = stores.find(s => s.id === storeId);

        if (store) {
            store.priceLevel = store.priceLevel || "Loose";
            store.tiles = store.tiles || [];

            // 更新门店头部信息
            document.getElementById("storeNameHeader").textContent = store.name || "未知门店";
            document.getElementById("addressHeader").textContent = store.address || "未知地址";
            document.getElementById("regionHeader").textContent = store.region || "未知区域";
            document.getElementById("salesmanHeader").textContent = store.salesman || "未知销售人员";

            document.getElementById("storeName").textContent = store.name || "未知门店";
            document.getElementById("address").textContent = store.address || "未知地址";
            document.getElementById("region").textContent = store.region || "未知区域";
            document.getElementById("salesman").textContent = store.salesman || "未知销售人员";
            document.getElementById("salesAmount").textContent = store.salesAmount || 0;
            renderPriceLevel();

            function populateTileDropdown() {
                const tileDropdown = document.getElementById("sampleTileName");
                tileDropdown.innerHTML = '<option value="">请选择瓷砖名称</option>';
                tiles.forEach(tile => {
                    tileDropdown.innerHTML += `<option value="${tile.itemCode}">${tile.itemName}</option>`;
                });
            }

            function updateTileCode() {
                const tileDropdown = document.getElementById("sampleTileName");
                const tileCodeInput = document.getElementById("sampleTileCode");
                const selectedItemCode = tileDropdown.value;
                const selectedTile = tiles.find(tile => tile.itemCode === selectedItemCode);
                if (selectedTile) {
                    tileCodeInput.value = selectedTile.itemCode || "N/A";
                } else {
                    tileCodeInput.value = "";
                }
            }

            function checkDuplicateItemCode(newItemCode, editingIndex = -1) {
                return store.tiles.some((tile, index) => tile.itemCode === newItemCode && index !== editingIndex);
            }

            function toggleSampleForm(mode, index = -1) {
                const form = document.getElementById("sampleForm");
                const submitBtn = document.getElementById("sampleFormSubmitBtn");
                form.style.display = form.style.display === "flex" ? "none" : "flex";

                if (form.style.display === "flex") {
                    const tileDropdown = document.getElementById("sampleTileName");
                    const tileCodeInput = document.getElementById("sampleTileCode");
                    const placedTimeInput = document.getElementById("samplePlacedTime");

                    if (mode === "add") {
                        editingSampleIndex = -1;
                        submitBtn.textContent = "保存";
                        tileDropdown.value = "";
                        tileCodeInput.value = "";
                        placedTimeInput.value = new Date().toISOString().split("T")[0];
                    } else if (mode === "edit" && index >= 0) {
                        editingSampleIndex = index;
                        submitBtn.textContent = "更新";
                        const sample = store.tiles[index];
                        const tile = tiles.find(t => t.itemCode === sample.itemCode);
                        tileDropdown.value = tile ? tile.itemCode : "";
                        tileCodeInput.value = sample.itemCode || "N/A";
                        placedTimeInput.value = sample.placedTime || new Date().toISOString().split("T")[0];
                    }
                }
            }

            function saveSample() {
                const tileDropdown = document.getElementById("sampleTileName");
                const selectedItemCode = tileDropdown.value;
                const selectedTile = tiles.find(tile => tile.itemCode === selectedItemCode);
                const placedTime = document.getElementById("samplePlacedTime").value;

                if (!selectedTile) {
                    alert("请选择瓷砖名称！");
                    return;
                }
                if (!placedTime) {
                    alert("请选择放置时间！");
                    return;
                }

                if (checkDuplicateItemCode(selectedItemCode, editingSampleIndex)) {
                    alert("该代码已提交过，请勿重复提交！");
                    return;
                }

                const sample = {
                    itemName: selectedTile.itemName,
                    itemCode: selectedTile.itemCode || "N/A",
                    placedTime: placedTime,
                    size: selectedTile.size
                };

                store.tiles = store.tiles || [];
                if (editingSampleIndex === -1) {
                    store.tiles.push(sample);
                    alert(`样品 ${sample.itemName} 添加成功！`);
                } else {
                    store.tiles[editingSampleIndex] = sample;
                    alert(`样品 ${sample.itemName} 更新成功！`);
                }

                const storeIndex = stores.findIndex(s => s.id === storeId);
                stores[storeIndex] = store;
                localStorage.setItem("stores", JSON.stringify(stores));

                renderPlacedTiles();
                renderMissingTiles();
                toggleSampleForm();
            }

            function toggleSelectAllSamples() {
                const selectAllCheckbox = document.getElementById("selectAllSamples");
                const checkboxes = document.querySelectorAll("input[name='sampleCheck']");
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            }

            function deleteSelectedSamples() {
                const checkedSamples = Array.from(document.querySelectorAll("input[name='sampleCheck']:checked"));
                if (checkedSamples.length === 0) {
                    alert("请至少选择一个样品进行删除！");
                    return;
                }
                if (confirm(`确定要删除 ${checkedSamples.length} 个样品记录吗？`)) {
                    const indicesToDelete = checkedSamples.map(checkbox => parseInt(checkbox.value)).sort((a, b) => b - a);
                    indicesToDelete.forEach(index => {
                        store.tiles.splice(index, 1);
                    });

                    const storeIndex = stores.findIndex(s => s.id === storeId);
                    stores[storeIndex] = store;
                    localStorage.setItem("stores", JSON.stringify(stores));

                    renderPlacedTiles();
                    renderMissingTiles();
                    document.getElementById("selectAllSamples").checked = false;
                    alert("样品记录删除成功！");
                }
            }

            function renderPriceLevel() {
                const priceLevelText = document.getElementById("priceLevelText");
                priceLevelText.textContent = store.priceLevel || "未设置";
            }

            function editPriceLevel() {
                const form = document.getElementById("priceLevelForm");
                form.style.display = form.style.display === "flex" ? "none" : "flex";
                document.getElementById("priceLevelSelect").value = store.priceLevel || "Loose";
            }

            function savePriceLevel() {
                const priceLevel = document.getElementById("priceLevelSelect").value;
                store.priceLevel = priceLevel;

                const storeIndex = stores.findIndex(s => s.id === storeId);
                stores[storeIndex] = store;
                localStorage.setItem("stores", JSON.stringify(stores));

                renderPriceLevel();
                document.getElementById("priceLevelForm").style.display = "none";
                alert("价格级别更新成功！");
            }

            function deletePriceLevel() {
                if (!store.priceLevel) {
                    alert("当前没有价格级别可删除！");
                    return;
                }
                if (confirm("确定要删除价格级别吗？")) {
                    store.priceLevel = null;

                    const storeIndex = stores.findIndex(s => s.id === storeId);
                    stores[storeIndex] = store;
                    localStorage.setItem("stores", JSON.stringify(stores));

                    renderPriceLevel();
                    alert("价格级别删除成功！");
                }
            }

            function toggleSalesAmountUpdate() {
                const form = document.getElementById("salesAmountUpdateForm");
                form.style.display = form.style.display === "flex" ? "none" : "flex";
                if (form.style.display === "flex") {
                    document.getElementById("newSalesAmount").value = store.salesAmount || 0;
                }
            }

            function saveSalesAmount() {
                const newSalesAmount = parseFloat(document.getElementById("newSalesAmount").value) || 0;
                store.salesAmount = newSalesAmount;

                const storeIndex = stores.findIndex(s => s.id === storeId);
                stores[storeIndex] = store;
                localStorage.setItem("stores", JSON.stringify(stores));

                document.getElementById("salesAmount").textContent = newSalesAmount;
                document.getElementById("salesAmountUpdateForm").style.display = "none";
                alert("销售金额更新成功！");
            }

            function searchTiles() {
                const query = document.getElementById("tileSearch").value.trim().toLowerCase();
                const results = tiles.filter(tile => {
                    return (tile.size && typeof tile.size === 'string' && tile.size.toLowerCase().includes(query)) ||
                           (tile.itemCode && typeof tile.itemCode === 'string' && tile.itemCode.toLowerCase().includes(query)) ||
                           (tile.itemName && typeof tile.itemName === 'string' && tile.itemName.toLowerCase().includes(query)) ||
                           (tile.description && typeof tile.description === 'string' && tile.description.toLowerCase().includes(query));
                });
                const tbody = document.getElementById("tileTableBody");
                tbody.innerHTML = "";
                if (results.length > 0) {
                    results.forEach(tile => {
                        const row = `<tr>
                            <td>${tile.size || ''}</td>
                            <td>${tile.itemCode || ''}</td>
                            <td>${tile.itemName || ''}</td>
                            <td>${tile.description || ''}</td>
                            <td class="checkbox-cell"><input type="checkbox" name="tileCheck" value="${tile.itemCode}"></td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = "<tr><td colspan='5'>未找到瓷砖</td></tr>";
                }
            }

            function submitTiles() {
                const checkedTiles = Array.from(document.querySelectorAll("input[name='tileCheck']:checked"))
                    .map(checkbox => {
                        const tile = tiles.find(t => t.itemCode === checkbox.value);
                        return {
                            itemName: tile.itemName,
                            itemCode: tile.itemCode,
                            placedTime: new Date().toISOString().split("T")[0],
                            size: tile.size
                        };
                    });

                if (checkedTiles.length === 0) {
                    alert("请至少勾选一个瓷砖！");
                    return;
                }

                const existingItemCodes = new Set(store.tiles.map(tile => tile.itemCode));
                const duplicates = checkedTiles.filter(tile => existingItemCodes.has(tile.itemCode));

                if (duplicates.length > 0) {
                    const duplicateCodes = duplicates.map(tile => tile.itemCode).join(", ");
                    alert(`以下代码已提交过，请勿重复提交：${duplicateCodes}！`);
                    return;
                }

                store.tiles = store.tiles || [];
                store.tiles = [...store.tiles, ...checkedTiles];
                
                const storeIndex = stores.findIndex(s => s.id === storeId);
                stores[storeIndex] = store;
                localStorage.setItem("stores", JSON.stringify(stores));

                renderPlacedTiles();
                renderMissingTiles();
                alert(`成功提交 ${checkedTiles.length} 个瓷砖！`);
                searchTiles();
            }

            function toggleFollowUpUpdate() {
                const form = document.getElementById("editFollowUpForm");
                form.style.display = form.style.display === "flex" ? "none" : "flex";
                editingIndex = -1;
                document.getElementById("editTask").value = "";
                document.getElementById("editDeadline").value = "";
                document.getElementById("followUpImage").value = "";
            }

            function editFollowUp(index) {
                const followUp = store.followUps[index];
                document.getElementById("editTask").value = followUp.task;
                document.getElementById("editDeadline").value = followUp.deadline;
                document.getElementById("followUpImage").value = "";
                document.getElementById("editFollowUpForm").style.display = "flex";
                editingIndex = index;
            }

            function saveFollowUp() {
                const task = document.getElementById("editTask").value.trim();
                const deadline = document.getElementById("editDeadline").value;
                const imageInput = document.getElementById("followUpImage");
                const imageFile = imageInput.files[0];

                if (!task || !deadline) {
                    alert("请填写所有字段！");
                    return;
                }

                store.followUps = store.followUps || [];
                let followUp = { task, deadline };
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        followUp.imageData = e.target.result;
                        if (editingIndex === -1) {
                            store.followUps.push(followUp);
                        } else {
                            store.followUps[editingIndex] = followUp;
                        }

                        const storeIndex = stores.findIndex(s => s.id === storeId);
                        stores[storeIndex] = store;
                        localStorage.setItem("stores", JSON.stringify(stores));

                        renderFollowUps();
                        document.getElementById("editFollowUpForm").style.display = "none";
                        editingIndex = -1;
                        alert("备注保存成功！");
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    if (editingIndex === -1) {
                        store.followUps.push(followUp);
                    } else {
                        followUp.imageData = store.followUps[editingIndex].imageData;
                        store.followUps[editingIndex] = followUp;
                    }

                    const storeIndex = stores.findIndex(s => s.id === storeId);
                    stores[storeIndex] = store;
                    localStorage.setItem("stores", JSON.stringify(stores));

                    renderFollowUps();
                    document.getElementById("editFollowUpForm").style.display = "none";
                    editingIndex = -1;
                    alert("备注保存成功！");
                }
            }

            function deletePlacedTile(index) {
                if (confirm("确定要删除该样品记录吗？")) {
                    store.tiles.splice(index, 1);
                    const storeIndex = stores.findIndex(s => s.id === storeId);
                    stores[storeIndex] = store;
                    localStorage.setItem("stores", JSON.stringify(stores));
                    renderPlacedTiles();
                    renderMissingTiles();
                    alert("样品记录删除成功！");
                }
            }

            function deleteFollowUp(index) {
                if (confirm("确定要删除该备注吗？")) {
                    store.followUps.splice(index, 1);
                    const storeIndex = stores.findIndex(s => s.id === storeId);
                    stores[storeIndex] = store;
                    localStorage.setItem("stores", JSON.stringify(stores));
                    renderFollowUps();
                    alert("备注删除成功！");
                }
            }

            function renderPlacedTiles() {
                const placedTileTableBody = document.getElementById("placedTileTableBody");
                placedTileTableBody.innerHTML = "";

                const sizeGroups = {};
                store.tiles.forEach((tile, index) => {
                    if (!sizeGroups[tile.size]) {
                        sizeGroups[tile.size] = [];
                    }
                    sizeGroups[tile.size].push({ itemCode: tile.itemCode, index: index });
                });

                for (let size in sizeGroups) {
                    const codes = sizeGroups[size];
                    codes.forEach((codeObj, idx) => {
                        let row = `<tr${idx === 0 ? ' class="size-row"' : ''}>`;
                        if (idx === 0) {
                            row += `<td rowspan="${codes.length}">${size}</td>`;
                        }
                        row += `<td>${codeObj.itemCode}</td>
                                <td><input type="checkbox" name="sampleCheck" value="${codeObj.index}"></td>
                                <td>
                                    <button class="edit-btn" onclick="toggleSampleForm('edit', ${codeObj.index})">编辑</button>
                                    <button class="delete-btn" onclick="deletePlacedTile(${codeObj.index})">删除</button>
                                </td>
                            </tr>`;
                        placedTileTableBody.innerHTML += row;
                    });
                }

                if (store.tiles.length === 0) {
                    placedTileTableBody.innerHTML = "<tr><td colspan='4'>暂无样品</td></tr>";
                }
            }

            function renderMissingTiles() {
                const missingTileTableBody = document.getElementById("missingTileTableBody");
                missingTileTableBody.innerHTML = "";

                const existingItemCodes = new Set(store.tiles.map(tile => tile.itemCode));
                const missingTiles = tiles.filter(tile => !existingItemCodes.has(tile.itemCode));

                if (missingTiles.length > 0) {
                    const sizeGroups = {};
                    missingTiles.forEach(tile => {
                        if (!sizeGroups[tile.size]) {
                            sizeGroups[tile.size] = [];
                        }
                        sizeGroups[tile.size].push(tile);
                    });

                    for (let size in sizeGroups) {
                        const tilesInSize = sizeGroups[size];
                        tilesInSize.forEach((tile, idx) => {
                            let row = `<tr${idx === 0 ? ' class="size-row"' : ''}${idx > 0 ? ' class="missing-row"' : ''}>`;
                            if (idx === 0) {
                                row += `<td rowspan="${tilesInSize.length}">${size}</td>`;
                            }
                            row += `<td>${tile.itemCode}</td>
                                    <td>${tile.itemName}</td>
                                    <td>${tile.description}</td>
                                </tr>`;
                            missingTileTableBody.innerHTML += row;
                        });
                    }
                } else {
                    missingTileTableBody.innerHTML = "<tr><td colspan='4'>该门店样品齐全，无欠缺</td></tr>";
                }
            }

            function renderFollowUps() {
                const followUpTableBody = document.getElementById("followUpTableBody");
                followUpTableBody.innerHTML = "";
                (store.followUps || []).forEach((followUp, index) => {
                    followUpTableBody.innerHTML += `<tr>
                        <td>${followUp.task}</td>
                        <td>${followUp.deadline}</td>
                        <td><button class="upload-btn" onclick="showImage(${index})">查看图片</button></td>
                        <td>
                            <button class="edit-btn" onclick="editFollowUp(${index})">修改</button>
                            <button class="delete-btn" onclick="deleteFollowUp(${index})">删除</button>
                        </td>
                    </tr>`;
                });
            }

            function showImage(index) {
                const followUp = store.followUps[index];
                if (followUp && followUp.imageData) {
                    document.getElementById("modalImage").src = followUp.imageData;
                    document.getElementById("imageModal").style.display = "flex";
                } else {
                    alert("该备注没有上传图片！");
                }
            }

            function closeModal() {
                document.getElementById("imageModal").style.display = "none";
                document.getElementById("modalImage").src = "";
            }

            function showSection(section) {
                const storeInfoSection = document.getElementById("storeInfoSection");
                const tileInventorySection = document.getElementById("tileInventorySection");
                const salesFollowUpSection = document.getElementById("salesFollowUpSection");
                const existingSamplesSection = document.getElementById("existingSamplesSection");
                const missingSamplesSection = document.getElementById("missingSamplesSection");

                storeInfoSection.classList.add("hidden");
                tileInventorySection.classList.add("hidden");
                salesFollowUpSection.classList.add("hidden");
                existingSamplesSection.classList.add("hidden");
                missingSamplesSection.classList.add("hidden");

                if (section === "storeInfo") {
                    storeInfoSection.classList.remove("hidden");
                    renderPriceLevel();
                } else if (section === "tileInventory") {
                    tileInventorySection.classList.remove("hidden");
                    searchTiles();
                    if (tiles.length === 0) {
                        console.warn("Warning: tiles array is empty. Please upload tiles data via index.html.");
                    }
                } else if (section === "salesFollowUp") {
                    salesFollowUpSection.classList.remove("hidden");
                    renderFollowUps();
                } else if (section === "existingSamples") {
                    existingSamplesSection.classList.remove("hidden");
                    populateTileDropdown();
                    renderPlacedTiles();
                } else if (section === "missingSamples") {
                    missingSamplesSection.classList.remove("hidden");
                    renderMissingTiles();
                }
            }

            function backupData() {
                const backupData = {
                    stores: JSON.parse(localStorage.getItem("stores")) || [],
                    tiles: JSON.parse(localStorage.getItem("tiles")) || []
                };

                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();

                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                alert("数据备份成功！请检查下载的文件。");
            }

            function restoreData(event) {
                const file = event.target.files[0];
                if (!file) {
                    alert("请选择一个备份文件！");
                    return;
                }

                if (!file.name.endsWith(".json")) {
                    alert("请上传一个有效的 JSON 文件！");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const backupData = JSON.parse(e.target.result);

                        if (!backupData.stores || !Array.isArray(backupData.stores) || !backupData.tiles || !Array.isArray(backupData.tiles)) {
                            alert("备份文件格式不正确，必须包含 stores 和 tiles 数组！");
                            return;
                        }

                        localStorage.setItem("stores", JSON.stringify(backupData.stores));
                        localStorage.setItem("tiles", JSON.stringify(backupData.tiles));

                        stores = backupData.stores;
                        tiles = backupData.tiles.map(tile => {
                            return {
                                size: tile["SIZE (MM)"] || tile.size || "",
                                itemCode: tile["ITEM CODE"] || tile.itemCode || "",
                                itemName: tile["ITEM NAME"] || tile.itemName || "",
                                description: tile["DESCRIPTION"] || tile.description || ""
                            };
                        });

                        store = stores.find(s => s.id === storeId);
                        if (store) {
                            store.priceLevel = store.priceLevel || "Loose";
                            store.tiles = store.tiles || [];

                            document.getElementById("storeNameHeader").textContent = store.name || "未知门店";
                            document.getElementById("addressHeader").textContent = store.address || "未知地址";
                            document.getElementById("regionHeader").textContent = store.region || "未知区域";
                            document.getElementById("salesmanHeader").textContent = store.salesman || "未知销售人员";

                            document.getElementById("storeName").textContent = store.name || "未知门店";
                            document.getElementById("address").textContent = store.address || "未知地址";
                            document.getElementById("region").textContent = store.region || "未知区域";
                            document.getElementById("salesman").textContent = store.salesman || "未知销售人员";
                            document.getElementById("salesAmount").textContent = store.salesAmount || 0;
                            renderPriceLevel();
                            renderPlacedTiles();
                            renderMissingTiles();
                            renderFollowUps();
                        } else {
                            document.querySelector(".content").innerHTML = "<p>未找到该门店信息</p>";
                        }

                        alert("数据恢复成功！页面已更新。");
                    } catch (err) {
                        alert("恢复失败：备份文件格式不正确或数据损坏！错误信息：" + err.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = "";
            }

            showSection("storeInfo");
        } else {
            document.querySelector(".content").innerHTML = "<p>未找到该门店信息</p>";
        }
    </script>
